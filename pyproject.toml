[project]
name = "csaf_matcher"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
license = "MIT OR Apache-2.0"
authors = [
    { name = "Mark Giraud", email = "mark.giraud@iosb.fraunhofer.de" }
]
requires-python = ">=3.13"

dependencies = [
    "aiohttp>=3.12.13",
    "asyncpg>=0.30.0",
    "colorlog>=6.9.0",
    "hatchling>=1.27.0",
    "matcher-netbox-plugin",
    "sqlalchemy[asyncio]>=2.0.0",
]

[project.scripts]
assetman = "assetman.main:main"
csafman = "csafman.main:main"
csaf_matcher = "matcher.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/csaf_matcher/assetman", "src/csaf_matcher/csafman", "src/csaf_matcher/manager", "src/csaf_matcher/matcher", "src/csaf_matcher/cachedb", "src/csaf_matcher/common"]

[tool.uv.workspace]
members = [
    "plugins/asset_source/netbox",
]

[tool.uv.sources]
matcher-netbox-plugin = { workspace = true }


[dependency-groups]
dev = [
    "pre-commit>=4.2.0",
    "ruff>=0.11.13",
    "mypy>=1.16.0",
]
