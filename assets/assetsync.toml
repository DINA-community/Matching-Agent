# A sample asset synchronizer config.
# The asset synchronizer config must always contain an [Assetsync] entry.
# The preprocessor plugins to use must be explicitly specified.
# If no preprocessing is needed, use the default identity preprocessor.

[Assetsync]
# Assetsync specific configuration

[Synchronizer]
# Synchronization inetrval in seconds.
# The synchronizer will perform a fetching task every X seconds.
sync_interval = 86400
# Path to the directory containing asset data source plugin configuration TOML files
plugin_configs_path = "./assets/plugin_configs/data_source/asset/"
# Number of seconds before last successful run; entries older than (last_run - cleanup_grace_period)
cleanup_grace_period = 86400
cleanup_interval = 60

# A list of preprocessor plugins. The order in which they are provided
# here is the order in which they are executed on the data.
preprocessor_plugins = ["identity"]

[Synchronizer.Api]
# The address to serve on
# 0.0.0.0 means all interfaces
host = "0.0.0.0"

# The port to serve on.
port = 8992

[Cachedb]
host = "localhost"
port = 2345
database = "cachedb"
username = "admin"
password = "secret"