[Matcher]
sync_interval = 86400
match_threshold = 0
# Path to asset data source plugin configs used for the assetsync
asset_plugins_path = "./assets/plugin_configs/data_source/asset"
# Path to CSAF data source plugin configs used for the csafsync
csaf_plugins_path = "./assets/plugin_configs/data_source/csaf"

[Matcher.Api]
host = "0.0.0.0"
port = 8998

[Matcher.Cachedb]
host = "localhost"
port = 2345
database = "cachedb"
username = "admin"
password = "secret"

# Optional logging configuration for the matcher component
# If omitted, logs go to console with INFO level (or LOG_LEVEL env).
[Matcher.Logging]
# File log level (console level is controlled via LOG_LEVEL env):
# Accepted: "TRACE", "DEBUG", "INFO", "WARNING", "ERROR", "CRITICAL"
level = "TRACE"
# When set, logs will also be written to this file with rotation
file = "./logs/matcher/matcher.log"
# Rotate when the file exceeds this many bytes (10 MiB default)
max_bytes = 10485760
# How many rotated files to keep
backup_count = 5